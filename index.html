<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Rock paper scissors game by javascript</title>
</head>

<body>
    <div class="header">
        <h1> Rock Paper Scissors game</h1>
    </div>
    <div class="game-area">
        <h2>Computer Choice : <span id="computer-choice"></span></h2>
        <h2>User Choice : <span id="user-choice"></span></h2>
        <h2>Result : <span id="result"></span></h2>

        <button class="btn" id="rock"><i class="far fa-hand-rock"></i></button>
        <button class="btn" id="paper"><i class="far fa-hand-paper"></i></button>
        <button class="btn" id="scissors"><i class="far fa-hand-scissors"></i></button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
